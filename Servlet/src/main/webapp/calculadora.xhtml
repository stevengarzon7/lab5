<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Calculadora</title>

</h:head>
<h:body>
  <h:form id="calculadora_form">
    <h:panelGrid columns="2"> 
        <h:outputLabel value="Entrada:"/> 
        <h:inputText id="lista" type="text" binding="#{input}" /> 
        <h:outputLabel value="Moda:" />
        <h:outputLabel value="#{calculadoraBean.moda}" />
        <h:outputLabel value="Media:" />
        <h:outputLabel value="#{calculadoraBean.promedio}" />
        <h:outputLabel value="Desviacion Estandar:" />
        <h:outputLabel value="#{calculadoraBean.standar}" />
        <h:outputLabel value="Varianza:" />
        <h:outputLabel value="#{calculadoraBean.varianza}" />
        <h:commandButton value="Calcular"  update="calculadora_form" actionListener="#{calculadoraBean.calculate(input.value)}"/>
        <h:commandButton value="Reiniciar" update="calculadora_form" actionListener="#{calculadoraBean.restart}"/>
    </h:panelGrid>

  </h:form>
</h:body>
</html>
